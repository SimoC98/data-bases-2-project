<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Questionnaire</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
</head>
<body>
<h1 class="title text-center p-3">Questionnaire about the Product</h1>
<div class="d-flex justify-content-center">


    <form action="#" th:action="@{#}" method="post">
        <fieldset>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" class="form-control" id="age" required>
            </div>
            <br>
            <div class="form-group">
                <p>Please select your Gender:</p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
            </div>
            <div class="form-group">
                <br>
                <p>Please select your level of Expertise:</p>
                <input type="radio" id="explow" name="expl" value="low">
                <label for="explow">low</label><br>
                <input type="radio" id="explmed" name="expl" value="med">
                <label for="explmed">med</label><br>
                <input type="radio" id="explhigh" name="expl" value="high">
                <label for="explhigh">high</label><br><br>
            </div>
            <br>

            <div class="form-group">
                <button class="button" type="submit">Previous</button>
                <button class="button" type="submit">Submit</button>
                <button class="button" type="submit">Next</button>
            </div>

        </fieldset>
    </form>


</div>
</body>
</html>
