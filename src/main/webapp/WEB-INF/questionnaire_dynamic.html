<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Questionnaire</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
</head>
<body>
<h1 class="title text-center p-3">Questionnaire about the Product</h1>
<div class="d-flex justify-content-center">

    <form th:action="@{/submitQuestionnaire}" method="post">
        <div id="dynamic">
            <div class="list-group" th:each="q : ${questions} ">
                <p th:text="${q.questionText} "></p>
                <input type="text" class="form-control" th:name="${q.idQuestion}" required>
            </div>
            <br>
            <button onclick="show()" class="btn btn-light w-100" role="button" type="button" >Next</button>
        </div>

        <div id="static" style="display: none;">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" class="form-control" id="age" name="1" >
            </div>
            <br>
            <div class="form-group">
                <p>Please select your Gender:</p>
                <input type="radio" id="male" name="2" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="2" value="female">
                <label for="female">Female</label><br>
            </div>
            <div class="form-group">
                <br>
                <p>Please select your level of Expertise:</p>
                <input type="radio" id="explow" name="3" value="low">
                <label for="explow">low</label><br>
                <input type="radio" id="explmed" name="3" value="med">
                <label for="explmed">med</label><br>
                <input type="radio" id="explhigh" name="3" value="high">
                <label for="explhigh">high</label><br><br>
            </div>
            <button onclick="show()" class="btn btn-light w-100" role="button" type="button">Previous</button>
            <input class="btn btn-primary w-100" type="submit" name="action" value="Submit">
            <input class="btn btn-primary w-100" type="submit" name="action" value="Cancel">
        </div>
    </form>
</div>

<script>
    function show() {
        var x = document.getElementById("dynamic");
        var y = document.getElementById("static");
        if (x.style.display === "none") {
            x.style.display = "block";
            y.style.display = "none";
        } else {
            x.style.display = "none";
            y.style.display = "block";
        }
        return false;
    }
</script>
</body>
</html>
