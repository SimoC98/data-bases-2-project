<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inspection</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../css/myStyle.css" th:href="@{/css/mystyle.css}" />
    <link href="../css/bootstrap.css" media="all" rel="stylesheet"
          th:href="@{/css/bootstrap.css}" type="text/css"/>
</head>
<body class="px-5">
<p class="h2 text-center pt-4">Inspection Page</p>
    <div class="card row m-5">
        <div class="col-4 pb-2 ml-2">
            <img class="card-img" th:if="${product.getImage() != null}"
                     th:src="*{'data:image/png;base64,'+product.getImageData()}"/>
            <img class="card-img" th:if="${product.getImage() == null}"
                 src="https://www.visittranas.com/wp-content/uploads/2018/03/placeholder.jpg"/>
        </div>
        <div class="col-8">
            <p class="font-weight-bold" th:text="${product.getName()}"></p>
            <p th:text="${product.getDescription()}"></p>
        </div>
    </div>
    <br>
    <div th:unless="${compilations.isEmpty() and deleted.isEmpty()}">
        <p class="h4">Compilation</p>
        <ul class="list-group" th:each="c: ${compilations}">
            <li class="list-group-item row">
                <p th:text="${c.getUser().getUsername()}"></p>
                <p th:text="${c.getLog()}"></p>
                <p th:text="${c.getPoints()}"></p>
            </li>
        </ul>
        <br>
        <p class="h4">Deleted</p>
        <ul class="list-group" th:each="d: ${deleted}">
            <li class="list-group-item-danger row">
                <p th:text="${d.getUser().getUsername()}"></p>
                <p th:text="${d.getLog()}"></p>
            </li>
        </ul>
    </div>
    <div th:if="${compilations.isEmpty() and deleted.isEmpty()}">
        <p class="text-center">There are no compilations for this Product!</p>
    </div>
</body>
</html>
