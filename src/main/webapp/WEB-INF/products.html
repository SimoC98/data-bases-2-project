<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Compilations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
</head>
<body>
<h1 class="title text-center p-3">List of Products</h1>
<div class="container">
    <div class="row align-items-stretch justify-content-start card-deck">
        <div th:each="p : ${products}">
            <div class="card h-100" style="width: 18rem;">
                <img class="card-img-top " th:if="${p.getImage() != null}"
                     th:src="*{'data:image/png;base64,'+p.getImageData()}"/>
                <img class="card-img-top" th:if="${p.getImage() == null}"
                     src="https://www.visittranas.com/wp-content/uploads/2018/03/placeholder.jpg"/>
                <div class="card-body d-flex flex-column">
                    <h5 class="title">
                        <a th:href="@{#}" th:text="${p.getName()}"></a>
                    </h5>
                    <p class="card-text" th:text="${p.getDescription()}"></p>
                    <a th:href="@{/#}" type="button" class="btn mt-auto btn-info text-white"> Get questionnaire
                        compilations</a>
                    <div style="height:10px; width:100%"></div>
                    <form th:action="@{/deleteQuestionnaire(productId=${p.getIdProduct()})}" method="post" >
                        <input class="btn btn-primary w-100 btn-danger mt-auto" type="submit" value="Delete all questionnaires data">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
