<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Compilations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
</head>
<body>
<h1 class="title text-center p-3">List of Products</h1>
<form th:action="@{/getAllProducts}" method="get">
    <div class="container">
        <div class="row align-items-stretch justify-content-start card-deck">
            <div th:each="p : ${products}">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" th:if="${p.getImage() != null}"
                         th:src="*{'data:image/png;base64,'+p.getImageData()}"/>
                    <img class="card-img-top" th:if="${p.getImage() == null}"
                         src="https://www.visittranas.com/wp-content/uploads/2018/03/placeholder.jpg"/>
                    <div class="card-body">
                        <h5 class="card-title">
                            <a th:href="@{#}" th:text="${p.name}"></a>
                        </h5>
                        <p class="card-text" th:text="${p.description}"></p>
                        <input class="btn btn-primary" type="submit" name="action" value="Go questionnaires data">
                        <div style="height:10px; width:100%"></div>
                        <input class="btn btn-primary" type="submit" name="action" value="Delete all questionnaires data">
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
